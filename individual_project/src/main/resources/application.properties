spring.application.name=individual_project
server.port=8096

spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/individual_project
spring.datasource.username=scott
spring.datasource.password=tiger

# Hibernate 엔티티 접근 방식 설정
spring.jpa.properties.hibernate.property_access_strategy=field

# Hibernate DDL 설정
spring.jpa.hibernate.ddl-auto=update

# Hibernate SQL 및 로깅 설정
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

spring.jpa.properties.hibernate.globally_quoted_identifiers=true
